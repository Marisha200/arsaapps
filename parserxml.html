<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parser XML - ARSA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .tabla-resultado th, .tabla-resultado td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            word-break: break-all;
        }
        .tabla-resultado th {
            background-color: #e9ecef;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Encabezado azul con botón de volver -->
    <header class="bg-gradient-to-r from-blue-600 to-blue-800 shadow-lg relative">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8 text-center">
            <a href="index.html" class="absolute top-1/2 left-4 sm:left-6 lg:left-8 -translate-y-1/2 text-white hover:bg-white/20 p-2 rounded-full transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-white">Parser XML</h1>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="py-12">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8">
                <h2 class="text-xl sm:text-2xl font-bold text-gray-800 mb-2 text-center">Parseador de XML</h2>
                <p class="text-center text-gray-600 mb-6">Pega tu XML. La herramienta es tolerante a texto introductorio y a formatos de string con comillas.</p>

                <div class="relative mb-4">
                    <textarea id="xmlInput" placeholder="Pega aquí tu texto XML..." class="w-full h-64 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 font-mono text-sm resize-vertical"></textarea>
                    <button id="borrarBtn" title="Borrar contenido" class="absolute top-3 right-3 text-gray-500 hover:text-red-600 font-bold text-2xl">&times;</button>
                </div>

                <button id="generarBtn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
                    Limpiar y Generar Tabla
                </button>

                <div id="tablaContenedor" class="mt-6 overflow-x-auto"></div>
            </div>
        </div>
    </main>

    <footer class="text-center py-4 text-sm text-gray-500">
        <p>Marina - ARSA</p>
    </footer>

    <script>
        const generarBtn = document.getElementById('generarBtn');
        const borrarBtn = document.getElementById('borrarBtn');
        const xmlInput = document.getElementById('xmlInput');
        const tablaContenedor = document.getElementById('tablaContenedor');

        borrarBtn.addEventListener('click', function() {
            xmlInput.value = '';
            tablaContenedor.innerHTML = '';
            xmlInput.focus();
        });

        generarBtn.addEventListener('click', function() {
            let rawString = xmlInput.value;
            tablaContenedor.innerHTML = '';

            if (!rawString.trim()) {
                tablaContenedor.innerHTML = `<p class="text-red-600 p-4 bg-red-100 border border-red-400 rounded-lg">Por favor, pega contenido XML en el área de texto.</p>`;
                return;
            }

            let processedString = rawString.trim();

            if (processedString.startsWith('"') && processedString.endsWith('"')) {
                processedString = processedString.substring(1, processedString.length - 1);
                processedString = processedString.replace(/""/g, '"');
            }
            
            const startIndex = processedString.indexOf('<');
            if (startIndex === -1) {
                tablaContenedor.innerHTML = `<p class="text-red-600 p-4 bg-red-100 border border-red-400 rounded-lg">Error: El texto no contiene un inicio de XML válido (&lt;).</p>`;
                return;
            }
            const xmlString = processedString.substring(startIndex);

            try {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlString, "application/xml");

                if (xmlDoc.getElementsByTagName("parsererror").length) {
                    throw new Error("El XML proporcionado no es válido. Revisa la sintaxis después de la limpieza automática.");
                }

                const flatData = [];
                function procesarNodo(node, path) {
                    if (node.nodeType !== 1) return;
                    if (node.children.length > 0) {
                        for (const child of node.children) {
                            procesarNodo(child, `${path}.${child.tagName}`);
                        }
                    } else {
                        const value = node.textContent.trim();
                        if (value) { flatData.push({ path: path, value: value }); }
                    }
                }
                procesarNodo(xmlDoc.documentElement, xmlDoc.documentElement.tagName);

                const resultadosAgrupados = new Map();
                for (const item of flatData) {
                    if (resultadosAgrupados.has(item.path)) {
                        const valorExistente = resultadosAgrupados.get(item.path);
                        resultadosAgrupados.set(item.path, `${valorExistente}, ${item.value}`);
                    } else {
                        resultadosAgrupados.set(item.path, item.value);
                    }
                }

                if (resultadosAgrupados.size === 0) {
                     throw new Error("No se encontraron datos extraíbles en el XML.");
                }

                let tablaHTML = '<table class="tabla-resultado w-full"><thead><tr><th>Clave (Contexto)</th><th>Valor</th></tr></thead><tbody>';
                for (const [claveCompleta, valor] of resultadosAgrupados.entries()) {
                     const parts = claveCompleta.split('.');
                     const claveConContexto = parts.length > 1 ? parts.slice(-2).join('.') : parts[0];
                     tablaHTML += `<tr><td>${claveConContexto}</td><td>${valor}</td></tr>`;
                }
                tablaHTML += '</tbody></table>';
                tablaContenedor.innerHTML = tablaHTML;

            } catch (e) {
                tablaContenedor.innerHTML = `<p class="text-red-600 p-4 bg-red-100 border border-red-400 rounded-lg"><strong>Error:</strong> ${e.message}</p>`;
            }
        });
    </script>
</body>
</html>
