<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora SSIM - ARSA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-gradient-to-r from-blue-600 to-blue-800 shadow-lg relative">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8 text-center">
            <a class='absolute top-1/2 left-4 sm:left-6 lg:left-8 -translate-y-1/2 text-white hover:bg-white/20 p-2 rounded-full transition-colors' href='/'>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-white">Calculadora SSIM</h1>
        </div>
    </header>

    <main class="py-12">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="max-w-lg mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8">
                <h2 class="text-xl sm:text-2xl font-bold text-gray-800 mb-6 text-center">üóìÔ∏è Calcular Archivo SSIM</h2>
                                
                <div class="space-y-4">
                    <div>
                        <label for="fechaVuelo" class="block text-sm font-medium text-gray-700 mb-1">Ingresa la fecha del vuelo:</label>
                        <input type="date" id="fechaVuelo" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                                        
                    <button onclick="calcularSSIM()" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
                        Calcular
                    </button>
                </div>

                <div id="resultado" class="mt-6 p-4 bg-gray-100 rounded-lg text-center text-gray-700 min-h-[80px] flex items-center justify-center">
                    </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-4 text-sm text-gray-500">
        <p>Marina - ARSA</p>
    </footer>

<script>
    function formatearFecha(fecha) {
        // Usamos timeZone: 'UTC' para evitar problemas con el cambio de d√≠a por la zona horaria del navegador.
        return fecha.toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: 'numeric', timeZone: 'UTC' });
    }

    function calcularSSIM() {
        const fechaInput = document.getElementById('fechaVuelo').value;
        if (!fechaInput) {
            document.getElementById('resultado').innerHTML = '<p>Por favor, selecciona una fecha.</p>';
            return;
        }

        // El input 'date' no tiene zona horaria, as√≠ que lo tratamos como UTC para evitar errores.
        const fechaVuelo = new Date(fechaInput + 'T00:00:00Z'); 
        
        const limiteSuperior = new Date(fechaVuelo);
        limiteSuperior.setUTCDate(fechaVuelo.getUTCDate() - 30);

        const limiteInferior = new Date(fechaVuelo);
        limiteInferior.setUTCDate(fechaVuelo.getUTCDate() - 45);

        let mes = limiteSuperior.getUTCMonth();
        let anio = limiteSuperior.getUTCFullYear();
                
        const candidatos = [
            new Date(Date.UTC(anio, mes, 20)),
            new Date(Date.UTC(anio, mes, 5)),
            new Date(Date.UTC(anio, mes - 1, 20))
        ];
                
        let fechaSSIMEncontrada = null;

        for (const candidato of candidatos) {
            if (candidato >= limiteInferior && candidato <= limiteSuperior) {
                fechaSSIMEncontrada = candidato;
                break;
            }
        }

        const resultadoDiv = document.getElementById('resultado');
        if (fechaSSIMEncontrada) {
            // --- INICIO DE LA MODIFICACI√ìN ---
            
            // Calculamos el inicio del per√≠odo (D+30)
            const fechaInicioPeriodo = new Date(fechaSSIMEncontrada);
            fechaInicioPeriodo.setUTCDate(fechaSSIMEncontrada.getUTCDate() + 30);

            // Calculamos el fin del per√≠odo (D+45)
            const fechaFinPeriodo = new Date(fechaSSIMEncontrada);
            fechaFinPeriodo.setUTCDate(fechaSSIMEncontrada.getUTCDate() + 45);

            // Generamos el nuevo texto con las fechas del per√≠odo
            resultadoDiv.innerHTML = `
                <div class="text-gray-800">
                    <p class="font-semibold text-sm sm:text-base">El vuelo debe estar en el SSIM del:</p>
                    <p class="text-lg sm:text-xl font-bold text-blue-600 mt-1">${formatearFecha(fechaSSIMEncontrada)}</p>
                    <p class="text-xs text-gray-500 mt-2">
                        Este archivo cubre del <b>${formatearFecha(fechaInicioPeriodo)}</b> (D+30) al <b>${formatearFecha(fechaFinPeriodo)}</b> (D+45).
                    </p>
                </div>`;
            
            // --- FIN DE LA MODIFICACI√ìN ---

        } else {
            resultadoDiv.innerHTML = '<p class="text-red-600 font-semibold">No se pudo encontrar un SSIM en la ventana de 30-45 d√≠as.</p>';
        }
    }

    function iniciarCalculadora() {
        const hoy = new Date();
        const anio = hoy.getFullYear();
        const mes = String(hoy.getMonth() + 1).padStart(2, '0');
        const dia = String(hoy.getDate()).padStart(2, '0');
        const fechaDeHoy = `${anio}-${mes}-${dia}`;
        
        document.getElementById('fechaVuelo').value = fechaDeHoy;
        
        calcularSSIM();
    }

    window.onload = iniciarCalculadora;
</script>

</body>
</html>
